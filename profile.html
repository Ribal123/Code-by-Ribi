    .profile-value {

<script>
// Profile image upload: show everywhere and persist per user
document.addEventListener('DOMContentLoaded', function() {
  var uploadBtn = document.getElementById('uploadPhotoIcon');
  var fileInput = document.getElementById('profilePicInput');
  if(uploadBtn && fileInput) {
    uploadBtn.onclick = function() { fileInput.click(); };
    fileInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if(file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          // Save avatar per user (if logged in)
          const user = JSON.parse(localStorage.getItem('loggedInUser') || '{}');
          if (user.email) {
            localStorage.setItem('avatar_' + user.email, evt.target.result);
            localStorage.setItem('profileAvatar', evt.target.result);
          } else {
            localStorage.setItem('profileAvatar', evt.target.result);
          }
          // Update all profile icons on the page
          var icons = document.querySelectorAll('#profileButton, .profile-avatar');
          icons.forEach(function(icon) {
            icon.src = evt.target.result;
          });
        };
        reader.readAsDataURL(file);
      }
    });
  }

  // On page load, always show correct avatar everywhere
  function setAllProfileIcons() {
    const user = JSON.parse(localStorage.getItem('loggedInUser') || '{}');
    let avatar = '';
    if(user && user.email) {
      avatar = localStorage.getItem('avatar_' + user.email) || '';
    }
    if(!avatar) avatar = localStorage.getItem('profileAvatar') || '';
    if(!avatar) avatar = 'images/profile-icon.png';
    var icons = document.querySelectorAll('#profileButton, .profile-avatar');
    icons.forEach(function(icon) {
      icon.src = avatar;
    });
  }
  setAllProfileIcons();
});
</script>

  <script>
    // Load profile info from localStorage (per email)
    function renderProfile() {
      const user = JSON.parse(localStorage.getItem('loggedInUser') || '{}');
      let admission = {};
      let avatar = '';
      if(user && user.email) {
        // Load per-email admission and avatar
        admission = JSON.parse(localStorage.getItem('admission_' + user.email) || '{}');
        avatar = localStorage.getItem('avatar_' + user.email) || '';
      }
      if(user && user.name) {
        document.getElementById('profileName').textContent = user.name;
        document.getElementById('profileEmail').textContent = user.email || '';
        if(avatar) document.getElementById('profileAvatar').src = avatar;
        let html = '';
        if(admission && admission.father) html += `<li><span class='profile-label'>Father's Name:</span> <span class='profile-value'>${admission.father}</span></li>`;
        if(admission && admission.phone) html += `<li><span class='profile-label'>Phone:</span> <span class='profile-value'>${admission.phone}</span></li>`;
        if(admission && admission.city) html += `<li><span class='profile-label'>City:</span> <span class='profile-value'>${admission.city}</span></li>`;
        if(admission && admission.age) html += `<li><span class='profile-label'>Age:</span> <span class='profile-value'>${admission.age}</span></li>`;
        if(admission && admission.course) html += `<li><span class='profile-label'>Course:</span> <span class='profile-value'>${admission.course}</span></li>`;
        if(admission && admission.education) html += `<li><span class='profile-label'>Education:</span> <span class='profile-value'>${admission.education}</span></li>`;
        if(admission && admission.address) html += `<li><span class='profile-label'>Address:</span> <span class='profile-value'>${admission.address}</span></li>`;
        if(admission && admission.goals) html += `<li><span class='profile-label'>Goals:</span> <span class='profile-value'>${admission.goals}</span></li>`;
        if(!html) html = `<li style='color:#aaa;text-align:center;'>No admission details yet.</li>`;
        document.getElementById('profileInfoList').innerHTML = html;
      } else {
        // Try to show admission data if available (even if not logged in)
        // Find the first admission entry in localStorage
        let admission = null, admissionEmail = '';
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key && key.startsWith('admission_')) {
            admission = JSON.parse(localStorage.getItem(key) || '{}');
            admissionEmail = key.replace('admission_', '');
            break;
          }
        }
        if (admission && Object.keys(admission).length > 0) {
          document.getElementById('profileName').textContent = admission.name || 'Admission Profile';
          document.getElementById('profileEmail').textContent = admission.email || admissionEmail || '';
          let html = '';
          if(admission.father) html += `<li><span class='profile-label'>Father's Name:</span> <span class='profile-value'>${admission.father}</span></li>`;
          if(admission.phone) html += `<li><span class='profile-label'>Phone:</span> <span class='profile-value'>${admission.phone}</span></li>`;
          if(admission.city) html += `<li><span class='profile-label'>City:</span> <span class='profile-value'>${admission.city}</span></li>`;
          if(admission.age) html += `<li><span class='profile-label'>Age:</span> <span class='profile-value'>${admission.age}</span></li>`;
          if(admission.course) html += `<li><span class='profile-label'>Course:</span> <span class='profile-value'>${admission.course}</span></li>`;
          if(admission.education) html += `<li><span class='profile-label'>Education:</span> <span class='profile-value'>${admission.education}</span></li>`;
          if(admission.address) html += `<li><span class='profile-label'>Address:</span> <span class='profile-value'>${admission.address}</span></li>`;
          if(admission.goals) html += `<li><span class='profile-label'>Goals:</span> <span class='profile-value'>${admission.goals}</span></li>`;
          if(!html) html = `<li style='color:#aaa;text-align:center;'>No admission details yet.</li>`;
          document.getElementById('profileInfoList').innerHTML = html;
        } else {
          document.getElementById('profileName').textContent = 'No Profile Found';
          document.getElementById('profileEmail').textContent = '';
          document.getElementById('profileInfoList').innerHTML = `<li style='color:#f53777;text-align:center;'>No admission data found.</li>`;
        }
      }
    }
    // Profile icon update and dropdown logic (shared)
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof updateProfileIcon === 'function') updateProfileIcon();
      // Also update the profile icon here directly for reliability
      var profileIcon = document.getElementById('profileButton');
      var savedAvatar = localStorage.getItem('profileAvatar');
      if (profileIcon) {
        profileIcon.src = savedAvatar ? savedAvatar : 'images/profile-icon.png';
      }
      // Dropdown logic (same as other pages)
      const profileButton = document.getElementById('profileButton');
      const dropdownMenu = document.getElementById('dropdownMenu');
      const logoutProfile = document.getElementById('logoutProfile');
      if (profileButton && dropdownMenu) {
        profileButton.onclick = function(e) {
          e.stopPropagation();
          dropdownMenu.style.display = (dropdownMenu.style.display === 'block') ? 'none' : 'block';
        };
        document.addEventListener('click', function(e) {
          if (!dropdownMenu.contains(e.target) && e.target !== profileButton) {
            dropdownMenu.style.display = 'none';
          }
        });
      }
      if (logoutProfile) {
        logoutProfile.onclick = function(e) {
          e.preventDefault();
          localStorage.clear();
          window.location.href = 'index.html';
        };
      }
      // Sidebar Logout button logic (same as navbar)
      var sidebarLogoutBtn = document.getElementById('sidebarLogoutBtn');
      if (sidebarLogoutBtn) {
        sidebarLogoutBtn.onclick = function(e) {
          e.preventDefault();
          localStorage.clear();
          window.location.href = 'index.html';
        };
      }
    });
    // Profile picture change logic
    document.addEventListener('DOMContentLoaded', function() {
      const input = document.getElementById('profilePicInput');
      const avatar = document.getElementById('profileAvatar');
      if(input && avatar) {
        input.addEventListener('change', function(e) {
          const file = e.target.files[0];
          if(file) {
            const reader = new FileReader();
            reader.onload = function(evt) {
              localStorage.setItem('profileAvatar', evt.target.result);
              avatar.src = evt.target.result;
            };
            reader.readAsDataURL(file);
          }
        });
      }
    });
    // After profile picture upload, update profile icon everywhere
    document.addEventListener('DOMContentLoaded', function() {
      const profilePicInput = document.getElementById('profilePicInput');
      if (profilePicInput) {
        profilePicInput.addEventListener('change', function(e) {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function(evt) {
              // Save avatar per user
              const user = JSON.parse(localStorage.getItem('loggedInUser') || '{}');
              if (user.email) {
                localStorage.setItem('avatar_' + user.email, evt.target.result);
                localStorage.setItem('profileAvatar', evt.target.result);
                // Update all profile icons on the page
                const icons = document.querySelectorAll('#profileButton, .profile-avatar');
                icons.forEach(function(icon) {
                  icon.src = evt.target.result;
                });
              }
            };
            reader.readAsDataURL(file);
          }
        });
      }
      // Always update profile icon on page load
      if (typeof updateProfileIcon === 'function') updateProfileIcon();
    });
    document.addEventListener('DOMContentLoaded', renderProfile);
    // Helper function to create modal
    function createModal(type) {
      const modal = document.createElement('div');
      modal.className = 'modal';
      modal.id = type + 'Modal';
      modal.style.display = 'flex';
      modal.innerHTML = `
        <div class="modal-content">
          <span class="close" id="close${type.charAt(0).toUpperCase() + type.slice(1)}Modal">&times;</span>
          <h2>${type === 'register' ? 'Register' : 'Login'}</h2>
          ${type === 'register' ? `
            <input type="text" id="registerName" placeholder="Full Name" required />
            <input type="email" id="registerEmail" placeholder="Email Address" required />
            <input type="password" id="registerPassword" placeholder="Password" required />
            <button class="btn" id="submitRegister">Create Account</button>
            <p style="margin-top:1rem;font-size:0.9rem;color:#bbb;text-align:center;">
              By continuing, you agree to our <a href="#" style="color:#41aaff;text-decoration:underline;">Terms of Service</a> and
              <a href="#" style="color:#41aaff;text-decoration:underline;">Privacy Policy</a>.
            </p>
          ` : `
            <input type="email" id="loginEmail" placeholder="Email Address" required />
            <input type="password" id="loginPassword" placeholder="Password" required />
            <button class="btn" id="submitLogin">Login</button>
            <p style="margin-top:1rem;font-size:0.9rem;color:#bbb;text-align:center;">
              Don't have an account? <a href="#" id="openRegisterModal" style="color:#41aaff;text-decoration:underline;">Register here</a>.
            </p>
          `}
        </div>
      `;
      document.body.appendChild(modal);
      // Close modal logic
      modal.querySelector('.close').onclick = () => modal.remove();
      window.onclick = (event) => {
        if (event.target === modal) modal.remove();
      };
      // Register link in login modal
      if (type === 'login') {
        modal.querySelector('#openRegisterModal').onclick = (e) => {
          e.preventDefault();
          modal.remove();
          createModal('register');
        };
      }
    }
    // Register button
    document.getElementById('registerBtn').onclick = () => createModal('register');
    // Login button
    document.getElementById('loginBtn').onclick = () => createModal('login');

    // Helper to show/hide profile and buttons
    function updateAuthUI(isLoggedIn) {
      const registerBtn = document.getElementById('registerBtn');
      const loginBtn = document.getElementById('loginBtn');
      const profileMenu = document.getElementById('profileMenu');
      const dropdownMenu = document.getElementById('dropdownMenu');
      if (isLoggedIn) {
        if (registerBtn) registerBtn.style.display = 'none';
        if (loginBtn) loginBtn.style.display = 'none';
        if (profileMenu) profileMenu.style.display = 'block';
        if (dropdownMenu) dropdownMenu.style.display = 'none';
      } else {
        if (registerBtn) registerBtn.style.display = '';
        if (loginBtn) loginBtn.style.display = '';
        if (profileMenu) profileMenu.style.display = 'none';
        if (dropdownMenu) dropdownMenu.style.display = 'none';
      }
    }

    // Registration and Login logic
    function handleRegister() {
      const name = document.getElementById('registerName').value.trim();
      const email = document.getElementById('registerEmail').value.trim().toLowerCase();
      const password = document.getElementById('registerPassword').value;
      if (!name || !email || !password) {
        alert('Please fill all fields.');
        return;
      }
      // Save to localStorage
      localStorage.setItem('learnonline_user', JSON.stringify({ name, email, password }));
      alert('Registration successful! You can now login.');
      document.querySelector('.modal').remove();
    }
    function handleLogin() {
      const email = document.getElementById('loginEmail').value.trim().toLowerCase();
      const password = document.getElementById('loginPassword').value;
      const user = JSON.parse(localStorage.getItem('learnonline_user'));
      if (user && user.email === email && user.password === password) {
        alert('Login successful!');
        document.querySelector('.modal').remove();
        localStorage.setItem('learnonline_loggedin', 'true');
        updateAuthUI(true);
      } else {
        alert('Invalid email or password!');
      }
    }
    // Listen for modal creation
    const observer = new MutationObserver(() => {
      const regBtn = document.getElementById('submitRegister');
      if (regBtn) regBtn.onclick = handleRegister;
      const logBtn = document.getElementById('submitLogin');
      if (logBtn) logBtn.onclick = handleLogin;
    });
    observer.observe(document.body, { childList: true });

    // On page load, show profile if already logged in
    (function() {
      const user = JSON.parse(localStorage.getItem('learnonline_user'));
      if (user && user.email && user.password) {
        if (localStorage.getItem('learnonline_loggedin') === 'true') {
          updateAuthUI(true);
        }
      }
    })();

    // Logout functionality
    const logoutProfile = document.getElementById('logoutProfile');
    if (logoutProfile) {
      logoutProfile.addEventListener('click', (e) => {
        e.preventDefault();
        alert('Logged out successfully!');
        localStorage.setItem('learnonline_loggedin', 'false');
        updateAuthUI(false);
        if (dropdownMenu) dropdownMenu.style.display = 'none';
      });
    }

    // Dropdown menu toggle and close logic
    const profileButton = document.getElementById('profileButton');
    const profileMenu = document.getElementById('profileMenu');
    const dropdownMenu = document.getElementById('dropdownMenu');
    if (profileButton && dropdownMenu) {
      profileButton.addEventListener('click', (e) => {
        e.stopPropagation();
        dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
      });
      document.addEventListener('click', (e) => {
        if (dropdownMenu.style.display === 'block' && !dropdownMenu.contains(e.target) && e.target !== profileButton) {
          dropdownMenu.style.display = 'none';
        }
      });
      const viewProfile = dropdownMenu.querySelector('a[href="profile.html"]');
      if (viewProfile) {
        viewProfile.addEventListener('click', (e) => {
          dropdownMenu.style.display = 'none';
        });
      }
    }
    // Mobile menu toggle
    const hamburgerMenu = document.getElementById('hamburgerMenu');
    const navLinks = document.getElementById('navLinks');
    hamburgerMenu.addEventListener('click', () => {
      const isOpen = navLinks.style.display === 'flex';
      navLinks.style.display = isOpen ? 'none' : 'flex';
    });
  </script>
</body>
